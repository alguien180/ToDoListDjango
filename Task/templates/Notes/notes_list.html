{% if request.user.is_authenticated %}
  <p>{{ request.user }}</p>
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>

<h1>Notes</h1>



<a href="{% url 'note-create' %}">Add note</a>
<form method="GET">
  <input type='text' name = 'search-area' value = "{{search_input}}">
  <input type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Item</th>
        <th>Action</th>
    </tr>
    {% for note in notes %}
    <tr>
        <td>{{ note.title }}</td>
        <td><a href="{% url 'note' note.id %}">View</a></td>
        <td><a href="{% url 'note-update' note.id %}">Edit</a></td>
        <td><a href="{% url 'note-delete' note.id %}">Delete</a></td>

    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No items in list</td>
    </tr>
    {% endfor %}
</table>
